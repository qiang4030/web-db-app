version: '3.8'
services:
  db:
    build: ./db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: icoding
    restart: always
  web:
    build: ./web
    environment:
      MYSQL_DATABASE: icoding
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
      MYSQL_HOST: db
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: on-failure